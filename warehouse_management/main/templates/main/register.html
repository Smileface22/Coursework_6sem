{% load static %}
<!DOCTYPE HTML>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link rel="stylesheet" href={% static 'css/login.css' %}>
</head>
<body>
  <main>
    <div class="container">
      <h2>Регистрация</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.email }}
        {{ form.password }}
        <button type="submit">Зарегистрироваться</button>
      </form>
      {% if form.errors %}
        <div class="error">
          {% for field in form %}
            {% for error in field.errors %}
              <p>{{ error }}</p>
            {% endfor %}
          {% endfor %}
        </div>
      {% endif %}
      <div class="account-link">
        <p>Уже есть аккаунт? <a href="{% url 'login' %}">Войти</a></p>
      </div>
    </div>
  </main>
</body>
</html>
